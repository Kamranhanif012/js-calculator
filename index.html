<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>
</head>
<body>
    <section class="cal-body">
        <div class="input-cont">
            <input type="text" id="input">
        </div>
        <div class="btn-cont">
            
                
                <div class="btn-group">
                    <button onclick= "cleardis()" class="funct-btn" >C</button>
                    <button onclick= "addToDisplay('')" class="btn-color">()</button>
                    <button onclick= "addToDisplay('%')" class="btn-color">%</button>
                    <button onclick= "addToDisplay('/')" class="btn-color">/</button>
                </div>

                    <div class="btn-group">
                        <button onclick= "addToDisplay('7')" class="btn-normal">7</button>
                        <button onclick= "addToDisplay('8')" class="btn-normal">8</button>
                        <button onclick= "addToDisplay('9')" class="btn-normal">9</button>
                        <button onclick= "addToDisplay('*')" class="btn-color">x</button>
                    </div>
                    <div class="btn-group">
                        <button onclick= "addToDisplay('4')" class="btn-normal">4</button>
                        <button onclick= "addToDisplay('5')" class="btn-normal">5</button>
                        <button onclick= "addToDisplay('6')" class="btn-normal">6</button>
                        <button onclick= "addToDisplay('+')" class="btn-color">+</button>
                    </div>
                    <div class="btn-group">
                        <button onclick= "addToDisplay('1')"  class="btn-normal">1</button>
                        <button onclick= "addToDisplay('2')" class="btn-normal">2</button>
                        <button onclick= "addToDisplay('3')" class="btn-normal">3</button>
                        <button onclick= "addToDisplay('-')" class="btn-color">-</button>
                    </div>
                    <div class="btn-group">
                        <button onclick= "addToDisplay('0')" class="btn-normal">0</button>
                        <button onclick= "addToDisplay('.')" class="btn-normal">.</button>
                        <button onclick= "toCalculate()"     class="funct-btn">=</button>
                    </div>
                    
        
        </div>     
    </section>
    <script src="script.js"></script>
</body>
</html>
