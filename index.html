<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>
</head>
<body>
    <section class="cal-body">
        <div class="input-cont">
            <input type="text" inputmode="numeric" id="input">
        </div>
        <div class="btn-cont">
            
                
                <div class="btn-group">
                    <button id="clr-btn" class="funct-btn" >C</button>
                    <button id="braces-btn" class="op-btn">()</button>
                    <button id="op-btn"class="op-btn">%</button>
                    <button id="op-btn" class="op-btn">/</button>
                </div>

                    <div class="btn-group">
                        <button id="num-btn" class="num-btn">7</button>
                        <button id="num-btn" class="num-btn">8</button>
                        <button id="num-btn" class="num-btn">9</button>
                        <button id="op-btn" class="op-btn">*</button>
                    </div>
                    <div class="btn-group">
                        <button id="num-btn" class="num-btn">4</button>
                        <button id="num-btn" class="num-btn">5</button>
                        <button id="num-btn" class="num-btn">6</button>
                        <button id="op-btn" class="op-btn">+</button>
                    </div>
                    <div class="btn-group">
                        <button id="num-btn" class="num-btn">1</button>
                        <button id="num-btn" class="num-btn">2</button>
                        <button id="num-btn" class="num-btn">3</button>
                        <button id="op-btn" class="op-btn">-</button>
                    </div>
                    <div class="btn-group">
                        <button id="zero-btn" class="num-btn">0</button>
                        <button id="num-btn" class="num-btn">.</button>
                        <button id="num-btn" class="num-btn">'</button>
                        <button id="eval-btn" class="funct-btn">=</button>
                    </div>
                    
        
        </div>     
    </section>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>

    <script src="test.js"></script>
</body>
</html>
