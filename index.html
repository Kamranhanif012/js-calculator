<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>
</head>
<body>
    <section class="cal-body">
        <div class="input-cont">
            <input type="text" id="input">
        </div>
        <div class="btn-cont">
            
                
                <div class="btn-group">
                    <button id="clr-btn" class="clr-btn" >C</button>
                    <button id="num-btn" class="op-btn">()</button>
                    <button id="num-btn"class="op-btn">%</button>
                    <button id="num-btn" class="op-btn">/</button>
                </div>

                    <div class="btn-group">
                        <button id="num-btn" class="num-btn">7</button>
                        <button id="num-btn" class="num-btn">8</button>
                        <button id="num-btn" class="num-btn">9</button>
                        <button id="num-btn" class="op-btn">*</button>
                    </div>
                    <div class="btn-group">
                        <button id="num-btn" class="num-btn">4</button>
                        <button id="num-btn" class="num-btn">5</button>
                        <button id="num-btn" class="num-btn">6</button>
                        <button id="num-btn" class="op-btn">+</button>
                    </div>
                    <div class="btn-group">
                        <button id="num-btn" class="num-btn">1</button>
                        <button id="num-btn" class="num-btn">2</button>
                        <button id="num-btn" class="num-btn">3</button>
                        <button id="num-btn" class="op-btn">-</button>
                    </div>
                    <div class="btn-group">
                        <button id="num-btn" class="num-btn">0</button>
                        <button id="num-btn" class="num-btn">.</button>
                        <button id="eval-btn" class="eval-btn">=</button>
                    </div>
                    
        
        </div>     
    </section>
    <script src="test.js"></script>
</body>
</html>
