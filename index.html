<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Calculator</title>
</head>
<body>
    <section class="cal-body">
        <div class="input-cont">
            <input type="text">
        </div>
        <div class="btn-cont">
            
                
                <div class="btn-group">
                    <button class="btn-bg-color" >C</button>
                    <button class="btn-color">()</button>
                    <button class="btn-color">%</button>
                    <button class="btn-color">/</button>
                </div>

                    <div class="btn-group">
                        <button class="btn-normal">7</button>
                        <button  class="btn-normal">8</button>
                        <button  class="btn-normal">9</button>
                        <button class="btn-color">x</button>
                    </div>
                    <div class="btn-group">
                        <button  class="btn-normal">4</button>
                        <button  class="btn-normal">5</button>
                        <button  class="btn-normal">6</button>
                        <button class="btn-color">+</button>
                    </div>
                    <div class="btn-group">
                        <button  class="btn-normal">1</button>
                        <button  class="btn-normal">2</button>
                        <button  class="btn-normal">3</button>
                        <button class="btn-color">-</button>
                    </div>
                    <div class="btn-group">
                        <button  class="btn-normal">0</button>
                        <button  class="btn-normal">.</button>
                        <button class="btn-bg-color">=</button>
                    </div>
                    
        
        </div>     
    </section>
</body>
</html>
